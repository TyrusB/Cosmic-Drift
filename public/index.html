<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Drift</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='javascripts/connection.js'></script>
    <script src='javascripts/socket_listener.js'></script>
    <script src='javascripts/javascript-state-machine.min.js'></script>
    <script src="javascripts/cosmic_drift_game/keymaster.js"></script>
    <script src='javascripts/cosmic_drift_game/inherits.js'></script>
    <script src='javascripts/cosmic_drift_game/moving_object.js'></script>
    <script src='javascripts/cosmic_drift_game/loader.js'></script>
    <script src='javascripts/cosmic_drift_game/asteroid.js'></script>
    <script src='javascripts/cosmic_drift_game/ship.js'></script>
    <script src='javascripts/cosmic_drift_game/bullet.js'></script>
    <script src='javascripts/cosmic_drift_game/game.js'></script>
</head>
<body>
    <div id='canvas-holder'>
        <canvas class='two-screen' id="lcanvas" width="500" height="500"></canvas>

        <canvas class='two-screen' id='rcanvas' width='500' height='500'></canvas>

        <canvas class='one-screen' id='midcanvas' width='1000' height='500'></canvas>
    </div>

    <script>
        var midcanvas = document.getElementById("midcanvas"),
            lcanvas = document.getElementById('lcanvas'),
            rcanvas = document.getElementById('rcanvas');

        var spaceBackground = new Image();
        spaceBackground.src = "images/space.jpg";

        spaceBackground.onload = function() {
            loader = new Asteroids.Loader(lcanvas, rcanvas, midcanvas);
            window.loader = loader;
            
            loader.gameStateMachine.scrollIntro();
        };


    </script>
</body>
</html>

<style>
body h1 {
  text-align: center;
  color: yellow;
}

.two-screen {
    margin-left: 20px;
    margin-right: auto;
    width: 500px;
    height: 500px;
    float: left;
    display: none;
}


#canvas-holder {
    position: absolute;
    left: 50%;
    top: 50%;
    margin-left: -500px;
    margin-top: -250px;
}

canvas {
    border: 2px solid black;
    margin-left: auto;
    margin-right: auto;
    display: inline;
    background: url('images/space.jpg');
}

body {
  background: url("images/cockpit.jpg") no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>
